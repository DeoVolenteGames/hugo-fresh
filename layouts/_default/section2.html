{{- $textStyle := .Params.textStyle }}
<div class="columns">
  <div class="column is-centered-tablet-portrait">
    <h1 class="title section-title {{ with $textStyle }}{{ . }}{{ end }}">{{ .Title }}</h1>
    {{ if isset .Params "subtitle" }}
    <h3 class="subtitle is-5 {{ with $textStyle }}{{ . }}{{ else }}is-muted{{ end }}">
      {{- .Params.subtitle -}}
    </h3>
    {{ end }}
    <div class="divider"></div>
  </div>
  <div class="column is-7 mt-60">
    {{- range .Params.features }}
    <article class="media icon-box">
      <figure class="media-left">
        <p class="image">
          {{ printf "/static/images/illustrations/icons/%s.svg" .icon | readFile | safeHTML }}
        </p>
      </figure>
      <div class="media-content mt-50">
        <div class="content">
          <p>
            <span class="icon-box-title{{ with $textStyle }} {{ . }}{{ end }}">{{ .title }}</span>

            <span class="icon-box-text{{ with $textStyle }} {{ . }}{{ end }}">{{ .text }}</span>
          </p>
        </div>
      </div>
    </article>
    {{- end }}
  </div>
</div>
