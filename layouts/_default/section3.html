{{- $textStyle := .Params.textStyle }}
<div class="columns">
  <div class="column is-10 is-offset-1">
    <div class="has-text-centered">
      <img class="pushed-image" src="{{ printf "/images/%s" .Params.image | relURL }}">
    </div>
  </div>
</div>

<div class="title-wrapper has-text-centered">
  <h2 class="title is-2 {{ with $textStyle }}{{ . }}{{ end }}">{{ .Title }}</h2>
  {{ if isset .Params "subtitle" }}
  <h3 class="subtitle is-5 {{ with $textStyle }}{{ . }}{{ else }}is-muted{{ end }}">
    {{- .Params.subtitle -}}
  </h3>
  {{ end }}
</div>

<p class="has-text-centered mt-20">
  <a {{ with .Params.buttonURL }}href={{ . }} {{ end -}}
     {{ with .Params.target }}data-target={{ . }} {{ end -}}
     class="button cta is-large rounded secondary-btn raised{{ with .Params.buttonClass }} {{ . }}{{ end }}">
    {{ .Params.buttonText }}
  </a>
</p>
