{{- with .Site.Params.hero.clientlogos }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range . }}
        <li>
          {{ with .url }}<a href="{{ . }}">{{ end }}
            <img class="partner-logo" src="{{ printf "/images/logos/clients/%s.svg" .logo | relURL }}">
            {{ if .url }}</a>{{ end }}
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
{{- end }}
